<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E7DDFF;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1500px;
            margin: auto;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 15px 0;
            color: #2d3748;
        }
        .product-card p {
            font-size: 14px;
            color: #4a5568;
            margin: 5px 10px;
        }
        .product-card button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .product-card button:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card h3 {
                font-size: 20px;
            }
            .product-card p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product Item -->
        <div class="product-card">
            <img src="https://assets.onecompiler.app/42z9vgcq4/42z9tyzjm/king_legacy.webp" alt="Product 1">
            <h3>ไอดี King legacy 1</h3>
            <p>รายละเอียด: ของเต็มดาบพร้อมตีบอส</p>
            <p>ราคา: <strong>500 บาท</strong></p>
            <button>ซื้อสินค้า</button>
        </div>
        <!-- Product Item -->
        <div class="product-card">
            <img src="https://assets.onecompiler.app/42z9vgcq4/42z9tyzjm/Robloxx.webp" alt="Product 2">
            <h3>ไก่ตันKL 2</h3>
            <p>รายละเอียด: เวลตันพร้อมลงดันเจี้ยน</p>
            <p>ราคา: <strong>290 บาท</strong></p>
            <button>ซื้อสินค้า</button>
        </div>
        <!-- Product Item -->
        <div class="product-card">
            <img src="https://assets.onecompiler.app/42z9vgcq4/42z9tyzjm/Markfishingrodmax.webp" alt="Product 3">
            <h3>Markfishingrodmax 3</h3>
            <p>รายละเอียด: ของเเน่นตัวอึดมากพร้อมตีบอสใหญ่ฟาร์มตัง</p>
            <p>ราคา: <strong>1000 บาท</strong></p>
            <button>ซื้อสินค้า</button>
        </div>
        <!-- Product Item -->
        <div class="product-card">
            <img src="https://shorturl.asia/Mmzvn" alt="Product 3">
            <h3>Hero Tycoon 4</h3>
            <p>รายละเอียด: </p>
            <p>ราคา: <strong>2400 บาท</strong></p>
            <button>ซื้อสินค้า</button>
        </div>
</body>
</html>
