<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" alt="Logo" class="rounded-circle" style="width: 50px; height: auto;">
                Panmoodeng
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">ผลิตภัณฑ์</a></li>
                    <li class="nav-item"><a class="nav-link" href="#social">ติดต่อเรา</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">เกี่ยวกับเรา</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://assets.onecompiler.app/42z9vgcq4/42z9tyzjm/king_legacy.webp" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">ไอดี King legacy 1</h5>
                        <p class="card-text">ของเต็มดาบพร้อมตีบอส</p>
                        <p><strong>ราคา: 500 บาท</strong></p>
                        <button class="btn btn-primary" onclick="showPopup('ไอดี King legacy 1', '500 บาท')">ซื้อสินค้า</button>
                    </div>
                </div>
            </div>
            <!-- Add other products in a similar way -->
        </div>
    </div>

    <!-- Pop-up -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">ยืนยันการซื้อสินค้า</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="productInfo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" onclick="confirmPurchase()">ยืนยัน</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
